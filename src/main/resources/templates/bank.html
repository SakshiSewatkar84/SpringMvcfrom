<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entity Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="entityForm" action="/yourEntity/save" method="post">
        <label for="acnumber">Account Number:</label>
        <input type="text" id="acnumber" name="acnumber"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch"><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount"><br>

        <input type="submit" value="Submit">
    </form>

    <div id="successMessage" class="message" style="display: none;">
        Data submitted successfully.
    </div>

    <script>
        document.getElementById('entityForm').addEventListener('submit', function() {
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
